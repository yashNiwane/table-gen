<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #output {
            margin-top: 20px;
        }

        h3 {
            color: #333;
            margin: 0;
        }

        hr {
            border: 1px solid #ddd;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        #submit {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        #submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="number" id="input">
        <input id="submit" type="submit" onclick="getnum()">
        <div id="output"></div>
    </div>

    <script>
        function getnum() {
            let num = document.querySelector("#input");
            let output = document.querySelector("#output");
            let value = num.value;

            for (let i = 1; i <= 10; i++) {
                let line = document.createElement("h3");
                line.textContent = value * i;
                document.getElementById('output').appendChild(line);
            }

            let br = document.createElement("br");
            document.getElementById('output').appendChild(br);

            let hr = document.createElement("hr");
            document.getElementById('output').appendChild(hr);
        }
    </script>
</body>
</html>
